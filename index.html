
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ANC - Puskesmas Pasar Minggu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        @media print {
            /* Memaksa browser mencetak warna latar belakang dan gambar */
            body { 
                -webkit-print-color-adjust: exact !important; 
                print-color-adjust: exact !important;
                background-color: white !important;
            }
            
            /* Sembunyikan elemen navigasi sistem */
            .no-print { display: none !important; }
            
            /* Pastikan layout tetap grid dan tidak pecah */
            .grid { display: grid !important; }
            
            /* Margin halaman cetak */
            @page {
                margin: 1cm;
                size: A4;
            }

            /* Hilangkan bayangan berat yang seringkali terlihat kotor saat dicetak */
            .shadow-2xl, .shadow-xl { shadow: none !important; border: 1px solid #f0f0f0 !important; }
            
            /* Pastikan kontainer profil mengambil lebar penuh */
            #root { width: 100% !important; margin: 0 !important; padding: 0 !important; }
            main { margin-left: 0 !important; padding: 0 !important; width: 100% !important; }
            
            /* Pastikan warna teks tajam */
            .text-white { color: white !important; }
            .bg-[#0b8e62] { background-color: #0b8e62 !important; }
            .bg-emerald-600 { background-color: #059669 !important; }
            .bg-indigo-600 { background-color: #4f46e5 !important; }
        }

        .print-only { display: none; }
        @media print { .print-only { display: block !important; } }

        #map-container { height: 500px; width: 100%; border-radius: 0.75rem; z-index: 10; }
        .custom-div-icon { background: none; border: none; }
        /* Smooth scrolling */
        html { scroll-behavior: smooth; }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

  }
}
